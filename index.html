<!DOCTYPE html>
<html>
<head>
  <title>Drink Recipes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Drink Recipes</h1>
    <input type="text" id="searchInput" placeholder="Search drinks...">
  </header>

  <div class="container">
    <div class="sidebar">
      <ul id="drinksList"></ul>
    </div>
    <div class="main-content">
      <div id="selectedDrink"></div>
      <div class="rating">
        <h3>Rate this drink:</h3>
        <div class="rating-stars">
          <i class="fas fa-star" data-rating="1"></i>
          <i class="fas fa-star" data-rating="2"></i>
          <i class="fas fa-star" data-rating="3"></i>
          <i class="fas fa-star" data-rating="4"></i>
          <i class="fas fa-star" data-rating="5"></i>
        </div>
        <p id="ratingMessage"></p>
      </div>
    </div>
  </div>

  <footer>
    <h3>Contact Me</h3>
    <form>
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <textarea id="messageInput" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </footer>

  <button id="scrollToTopButton" title="Go to top"><i class="fas fa-arrow-up"></i></button>

  <script src="index.js"></script>
</body>
</html>
