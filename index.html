<!DOCTYPE html>
<html>
<head>
  <title>Drink Catalogue</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Drink Catalogue</h1>
    <h2>we may not have a price, but we sure do have a <i>drink!</i></h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search drink...">
      <ul id="suggestionsList"></ul>
    </div>
  </header>

  <div class="container">
    <div class="drink-grid" id="drinksContainer"></div>
  </div>
  
  <div id="drinkPopup" class="drink-popup">
    <span class="drink-popup-close">&times;</span>
    <div id="drinkPopupContent"></div>
  </div>
  
  <footer>
    <h3>Contact Me</h3>
    <form>
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <textarea id="messageInput" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </footer>

  <button id="scrollToTopButton" title="Go to top"><i class="fas fa-arrow-up"></i></button>

  <script src="index.js"></script>
</body>
</html>
